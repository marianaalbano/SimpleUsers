{% extends "menu.html" %}

{% block content %}
{% if message %}
<br>
<br>
<div class="alert alert-info" role="alert">
  {{message}}
</div>
{% endif %}
<br>
<br>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" method="post" action="/cadastro/">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="nome" placeholder="Digite o nome">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Endereço</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="endereco" placeholder="Digite o endereço">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Telefone</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="telefone" placeholder="Digite o telefone">
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Criar</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
